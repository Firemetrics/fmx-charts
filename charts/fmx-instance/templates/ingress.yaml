{{- if .Values.components.ingress.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ include "ingressAppName" . }}
  namespace: {{ .Values.argoCdNamespace | quote }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: {{ .Values.chartRepoUrl | quote }}
    {{ include "chartSelection" (dict "context" . "chart" "fmx-ingress") }}
    targetRevision: {{ include "chartRevision" . | quote }}
    helm:
      releaseName: {{ include "ingressAppName" . }}
      values: |
      {{- if .Values.components.ingress.valuesOverride }}
        {{- .Values.components.ingress.valuesOverride | toYaml | nindent 8 }}
      {{- else }}
        hostname: {{ .Values.hostname | quote }}
        tls:
          enabled: {{ .Values.tls.enabled }}
          secretName: {{ include "tlsCertSecretName" . | quote }}
        services:
          panel:
            enabled: {{ .Values.components.panel.enabled }}
            path: {{ .Values.components.panel.publicPath | quote }}
            name: {{ include "panelAppName" . }}
          fuego:
            enabled: {{ .Values.components.fuego.enabled }}
            path: {{ include "fhirPath" . | quote }}
            name: {{ include "fuegoAppName" . }}
          keycloak:
            enabled: {{ .Values.components.keycloak.enabled }}
            path: {{ .Values.components.keycloak.publicPath | quote }}
            name: {{ include "keycloakAppName" . | quote }}
      {{- end }}

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Release.Namespace }}

  {{- with .Values.syncPolicy }}
  syncPolicy: {{- . | toYaml | nindent 4 }}
  {{- end -}}
{{- end -}}
