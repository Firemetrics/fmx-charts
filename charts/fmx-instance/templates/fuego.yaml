{{- if .Values.components.fuego.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ include "fuegoAppName" . }}
  namespace: {{ .Values.argoCdNamespace | quote }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: {{ .Values.chartRepoUrl | quote }}
    {{ include "chartSelection" (dict "context" . "chart" "fuego") }}
    targetRevision: {{ include "chartRevision" . | quote }}
    helm:
      releaseName: {{ include "fuegoAppName" . }}
      values: |
      {{- if .Values.components.fuego.valuesOverride }}
        {{- .Values.components.fuego.valuesOverride | toYaml | nindent 8 }}
      {{- else }}
        image: {{ .Values.components.fuego.image | quote }}
        imagePullSecret: {{ .Values.imagePullSecret | quote }}

        {{- with .Values.components.fuego.securityContext }}
        securityContext: {{- . | toYaml | nindent 10 }}
        {{- end }}

        {{- with .Values.components.fuego.env }}
        env: {{ . | toYaml | nindent 10 }}
        {{- end }}

        {{- with .Values.components.fuego.volumes }}
        volumes: {{ . | toYaml | nindent 10 }}
        {{- end }}

        {{- with .Values.components.fuego.volumeMounts }}
        volumeMounts: {{ . | toYaml | nindent 10 }}
        {{- end }}

        {{- if .Values.components.keycloak.enabled }}
        bootstrapKeycloak:
          enabled: true
          url: {{ include "keycloakPublicUrl" . | quote }}
          realm: {{ .Values.oidc.keycloakRealm | quote }}
          adminUserSecret: {{- .Values.components.keycloak.adminSecret | toYaml | nindent 12 }}
        {{- end }}

        database:
          dbname: {{ .Values.database.dbname | quote }}
          port: {{ .Values.database.port }}
          hostname: {{ include "databaseHostname" . | quote }}
          userSecret: {{ include "databaseSuperUserSecretName" . | quote }}

        publicUrl: {{ include "fuegoUrl" . | quote }}

        oidc:
          enabled: {{ .Values.oidc.enabled }}
          discoveryUrl: {{ include "oidcDiscoveryUrl" . | quote }}
          clientSecret: {{ .Values.components.fuego.oidcClientSecret | toYaml | nindent 12 }}

        caCertsConfigMap:
          enabled: {{ .Values.caCertsConfigMap.enabled }}
          name: {{ include "caCertsConfigMapName" . | quote }}
          fileName: {{ .Values.caCertsConfigMap.fileName | quote }}
      {{- end }}

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Release.Namespace }}

  {{- with .Values.syncPolicy }}
  syncPolicy: {{- . | toYaml | nindent 4 }}
  {{- end -}}
{{- end -}}
