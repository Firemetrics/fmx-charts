{{- if .Values.components.postgres.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ include "postgresAppName" . }}
  namespace: {{ .Values.argoCdNamespace | quote }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: {{ .Values.chartRepoUrl | quote }}
    chart: fmx-postgres
    targetRevision: {{ .Chart.Version | quote }}
    helm:
      releaseName: {{ include "postgresAppName" . }}
      values: |
      {{- if .Values.components.postgres.valuesOverride }}
        {{- .Values.components.postgres.valuesOverride | toYaml | nindent 8 }}
      {{- else }}
        image: {{ .Values.spiloImage | quote }}
        imagePullSecret: {{ .Values.imagePullSecret | quote }}
        podServiceAccountNameOverride: {{ .Values.components.postgres.podServiceAccountNameOverride | quote }}
        numberOfInstances: {{ .Values.components.postgres.numberOfInstances }}
        clusterNameOverride: {{ include "postgresClusterName" . | quote }}
        teamId: {{ .Values.components.postgres.teamId | quote }}
        spiloRunAsUser: {{ .Values.components.postgres.spiloRunAsUser }}
        spiloRunAsGroup: {{ .Values.components.postgres.spiloRunAsGroup }}
        spiloFSGroup: {{ .Values.components.postgres.spiloFSGroup }}

        {{- with .Values.components.postgres.volume }}
        volume: {{- . | toYaml | nindent 10 }}
        {{- end }}

        {{- with .Values.components.postgres.resources }}
        resources: {{- . | toYaml | nindent 10 }}
        {{- end }}

        {{- with .Values.components.postgres.postgresql }}
        postgresql: {{- . | toYaml | nindent 10 }}
        {{- end }}

        {{- if or .Values.backup.enabled .Values.components.postgres.extraEnv }}
        env:
        {{- if .Values.backup.enabled }}
          - name: USE_WALG_BACKUP
            value: "true"
          - name: USE_WALG_RESTORE
            value: "true"
          - name: WALG_DISABLE_S3_SSE
            value: "true"
          - name: AWS_S3_FORCE_PATH_STYLE
            value: "true"
          - name: BACKUP_NUM_TO_RETAIN
            value: "5"
          - name: WAL_S3_BUCKET
            valueFrom:
              secretKeyRef:
                name: {{ include "backupTargetSecretName" . | quote }}
                key: bucketName
          - name: AWS_REGION
            valueFrom:
              secretKeyRef:
                name: {{ include "backupTargetSecretName" . | quote }}
                key: region
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: {{ include "backupTargetSecretName" . | quote }}
                key: accessKey
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "backupTargetSecretName" . | quote }}
                key: secretKey
          - name: AWS_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: {{ include "backupTargetSecretName" . | quote }}
                key: endpoint
        {{- end }}

        {{- with .Values.components.postgres.extraEnv }}
          {{- . | toYaml | nindent 10 }}
        {{- end }}

        {{- end }}
      {{- end }}

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Release.Namespace }}

  {{- with .Values.syncPolicy }}
  syncPolicy: {{- . | toYaml | nindent 4 }}
  {{- end -}}
{{- end -}}
