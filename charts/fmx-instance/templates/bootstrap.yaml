{{- if .Values.components.bootstrap.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ include "bootstrapAppName" . }}
  namespace: {{ .Values.argoCdNamespace | quote }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: {{ .Values.chartRepoUrl | quote }}
    {{ include "chartSelection" (dict "context" . "chart" "fmx-bootstrap") }}
    targetRevision: {{ include "chartRevision" . | quote }}
    helm:
      releaseName: {{ include "bootstrapAppName" . }}
      values: |
      {{- if .Values.components.bootstrap.valuesOverride }}
        {{- .Values.components.bootstrap.valuesOverride | toYaml | nindent 8 }}
      {{- else }}
        image: {{ .Values.spiloImage | quote }}
        imagePullSecret: {{ .Values.imagePullSecret | quote }}

        {{- with .Values.components.bootstrap.securityContext }}
        securityContext: {{- . | toYaml | nindent 10 }}
        {{- end }}

        database:
          dbname: {{ .Values.database.dbname | quote }}
          port: {{ .Values.database.port }}
          hostname: {{ include "databaseHostname" . | quote }}
          userSecret: {{ include "databaseSuperUserSecretName" . | quote }}
      {{- end }}

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Release.Namespace }}

  {{- with .Values.syncPolicy }}
  syncPolicy: {{- . | toYaml | nindent 4 }}
  {{- end -}}
{{- end -}}
