apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dashboardsConfigMapName" . }}
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: "Firemetrics Examples"
        orgId: 1
        folderUid: ""
        type: file
        disableDeletion: true
        allowUiUpdates: false
        options:
          path: {{ include "dashboardsDataPath" . | quote }}
          foldersFromFilesStructure: true

