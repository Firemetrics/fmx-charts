apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "db.bootstrapJob" . }}
spec:
  ttlSecondsAfterFinished: {{ .Values.databaseBootstrapJob.ttlSecondsAfterFinished }}
  template:
    spec:
      restartPolicy: OnFailure
      {{- if .Values.registryAuth.enabled }}
      imagePullSecrets:
        - name: {{ include "registry.secretName" . }}
      {{ end }}
      containers:
        - name: main
          image: {{ .Values.databaseBootstrapJob.image | quote }}
          env:
            - name: PGHOST
              value: {{ .Values.database.hostname | quote }}
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: {{ include "db.userSecretName" . }}
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "db.userSecretName" . }}
                  key: password
            - name: DATABASE_NAME
              value: {{ .Values.database.dbname | quote }}
            - name: DATABASE_PORT
              value: {{ .Values.database.port | quote }}
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail
              
              while ! pg_isready > /dev/null 2> /dev/null; do
                echo "Waiting for Spilo to be ready..."
                sleep 1
              done

              echo "Bootstrapping database $DATABASE_NAME..."
              psql -d $DATABASE_NAME -c "CREATE EXTENSION IF NOT EXISTS fhirql CASCADE;" && \
              psql -d $DATABASE_NAME -c "ALTER EXTENSION fhirql UPDATE;" && \

              echo "Running fhirql migrations..."
              fql_migrate --postgres-url "postgresql://$PGUSER:$PGPASSWORD@$PGHOST:$DATABASE_PORT/$DATABASE_NAME"

              echo "Starting background workers..."
              psql -d $DATABASE_NAME -c "select fql_start_queue_workers(1);"
