image: ghcr.io/firemetrics/fmx-panel:ec65075
serviceAccountName: ""
imagePullSecret: ""
initContainers: []
securityContext: {}
env: []
volumes: []
volumeMounts: []

datasetImportDisabled: false
resourceExplorerDisabled: false
nocodeBuilderDisabled: false
sqlEditorDisabled: false

publicUrl: "https://example.com/panel"
publicPath: "/panel"

database:
  hostname: postgres
  dbname: firemetrics
  port: 5432
  userSecret: panel-user

oidc:
  enabled: false
  discoveryUrl: ""
  clientId: "panel"
  # audience is optional. If not set, it will default to the Panel's public URL.
  audience: ""

fhir:
  baseUrl: "https://example.com/fhir"

caCertsConfigMap:
  enabled: false
  name: "ca-certs"
  fileName: "ca-certificates.crt"
