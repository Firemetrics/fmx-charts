image: ghcr.io/firemetrics/fmx-panel:v1.0.1
serviceAccountName: ""
imagePullSecret: ""
initContainers: []
securityContext: {}
env: []
volumes: []
volumeMounts: []

# -- The features enabled in the Panel.
featureFlags: []

publicUrl: "https://example.com/panel"
publicPath: "/panel"

database:
  hostname: postgres
  dbname: firemetrics
  port: 5432
  userSecret: panel-user

oidc:
  enabled: false
  discoveryUrl: ""
  clientId: "panel"
  # -- The OIDC audience used by the FMX Panel. Defaults to the Panel's public URL.
  audience: ""

fhirBaseUrl: "https://example.com/fhir"

grafanaUrl: ""

openaiApiKeySecret:
  enabled: false
  name: openai-api-key
  key: api-key

caCertsConfigMap:
  enabled: false
  name: "ca-certs"
  fileName: "ca-certificates.crt"
