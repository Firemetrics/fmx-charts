hostname: example.com
publicPath: /auth
image: quay.io/keycloak/keycloak:26.3.2
imagePullSecret: ""
initContainers: []
env: []
volumes: []
volumeMounts: []
securityContext: {}

database:
  hostname: postgres
  port: 5432
  dbname: keycloak
  userSecret:
    name: keycloak-db-user
    usernameKey: username
    passwordKey: password

bootstrap:
  enabled: true
  image: ghcr.io/zalando/spilo-17:4.0-p2
  databaseUserSecret:
    name: keycloak-bootstrap-db-user
    usernameKey: username
    passwordKey: password

adminSecret:
  name: "keycloak-admin"
  usernameKey: username
  passwordKey: password

service:
  enabled: true
  nameOverride: ""

importRealm:
  enabled: true
  realmName: firemetrics

persistence:
  enabled: true
  size: 1Gi

panel:
  publicUrl: ""
  clientId: "panel"
  oidcAudience: "panel"

fuego:
  oidcAudience: "fuego"
