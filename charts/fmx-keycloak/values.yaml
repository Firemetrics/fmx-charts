hostname: example.com
publicPath: /auth
image: quay.io/keycloak/keycloak:26.3.2
imagePullSecret: ""
initContainers: []
env: []
volumes: []
volumeMounts: []
securityContext: {}

argoCdNamespace: argocd

database:
  hostname: postgres
  port: 5432
  dbname: keycloak
  userSecret:
    nameOverride: ""
    username: keycloak
    usernameKey: username
    passwordKey: password
    existingSecret: false

bootstrap:
  enabled: true
  image: ghcr.io/zalando/spilo-17:4.0-p2
  databaseUserSecret:
    name: keycloak-bootstrap-user
    usernameKey: username
    passwordKey: password

adminSecret:
  username: "user"
  usernameKey: "username"
  passwordKey: "password"
  nameOverride: ""
  existingSecret: false

service:
  enabled: true
  nameOverride: ""

importRealm:
  enabled: true
  realmName: firemetrics

persistence:
  enabled: true
  size: 1Gi

panel:
  publicUrl: ""
  clientId: "panel"
  oidcAudience: "panel"

fuego:
  oidcAudience: "fuego"
