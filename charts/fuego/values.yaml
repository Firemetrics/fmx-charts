publicUrl: "http://example.com/fhir"
image: ghcr.io/firemetrics/fuego:dfb02edc
serviceAccountName: ""
imagePullSecret: ""
initContainers: []
env: []
volumes: []
volumeMounts: []

bootstrapKeycloak:
  enabled: false
  image: curlimages/curl:8.15.0
  url: "https://example.com/auth"
  realm: "firemetrics"
  adminUserSecret:
    name: fuego-bootstrap-user
    usernameKey: username
    passwordKey: password

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

database:
  hostname: postgres
  dbname: firemetrics
  port: 5432
  userSecret: fuego-user

service:
  enabled: true
  nameOverride: ""

oidc:
  enabled: false
  discoveryUrl: ""
  clientSecret:
    nameOverride: ""
    id: "fuego"
    idKey: "id"
    secretKey: "secret"
    existingSecret: false

caCertsConfigMap:
  enabled: false
  name: "ca-certs"
  fileName: "ca-certificates.crt"
