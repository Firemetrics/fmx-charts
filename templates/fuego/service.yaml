{{- if .Values.fuego.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fuego.svcName" . }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app.kubernetes.io/part-of: {{ include "appName" . }}
    app.kubernetes.io/component: backend
    app.kubernetes.io/name: {{ include "fuego.podLabel" . }}
{{- end -}}
