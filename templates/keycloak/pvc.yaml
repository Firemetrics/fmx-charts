{{- if and .Values.keycloak.enabled .Values.keycloak.persistence.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.keycloak.persistence.claimName | quote }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.keycloak.persistence.size | quote }}
{{- end -}}
